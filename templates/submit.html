<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        html {
            overflow: auto;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: auto;
        }
        #container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
            max-height: 90vh;
            overflow-y: auto;
        }
        #left {
            text-align: left;
            padding-right: 20px;
            border-right: 2px solid #f0f0f0;
        }
        #right {
            text-align: left;
            padding-left: 20px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #007acc;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }
        .tooltip:hover {
            color: #007acc;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 180px;
            background-color: #007acc;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 110%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -90px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        button {
            padding: 15px;
            background: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #005f80;
        }
        .works {
            font-size: 16px;
            margin: 5px 0;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">
            <h1 style="color: black; font-size: 40px;">You write like...</h1>
            {% for res in show_result %}
                <h1>{{ res[0] }}</h1>
                <p>{{ res[1] }}%</p>
                <p>Representative works:</p>
                {% for works in res[2] %}
                    <p class="works">{{ works }}</p>
                {% end %}
            {% end %}
        </div>
        <div id="right">
            {% for segment in segments %}
                <span class="tooltip" style="color: {{ segment[0] }};">
                    {{ segment[1] }}
                    <span class="tooltiptext">{{ segment[2][0] }}: {{ segment[2][1] }}%</span>
                </span>
            {% end %}
        </div>
        <button onclick="window.location.href = '/';">Try Again</button>
    </div>
</body>
</html>
