<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin-top: 20px;
        }
        textarea, button {
            padding: 10px;
            margin: 5px 0;
        }
    </style>
    <script>
        function submit() {
            const ele = document.getElementById("analyze");
            ele.disabled = true;
            ele.innerText = "Analyzing...";
            document.querySelector("form").submit();
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>So I write like...?</h1>
        {% if message %}
            <p>{{ message }}</p>
        {% end %}
        <form action="/submit" method="post">
            <textarea name="data" id="text" cols="30" rows="10" placeholder="Enter your text here..."></textarea>
            <button type="submit" id="analyze" onclick="submit()">Analyze</button>
        </form>
    </div>
</body>
</html>
